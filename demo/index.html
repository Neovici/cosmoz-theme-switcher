<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cosmoz Theme Switcher</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../cosmoz-theme-switcher.html">
	<link rel="import" href="../../paper-item/paper-item.html">
	<link rel="import" href="../../paper-listbox/paper-listbox.html">
	<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
	<style>
		#page {
			padding: 20px;
		}
	</style>
</head>
<body>
	<div id="page">
		<h3>Cosmoz Theme Switcher</h3>
		<template is="dom-bind" id="t">
			<cosmoz-theme-switcher theme="{{theme}}" on-theme-loaded="onThemeLoaded" on-theme-error="onThemeError"></cosmoz-theme-switcher>
			<paper-dropdown-menu label="Dinosaurs" value="{{theme}}">
				<paper-listbox class="dropdown-content">
					<paper-item>ERROR THEME</paper-item>
					<paper-item>candy</paper-item>
					<paper-item>citric-flames</paper-item>
					<paper-item>classical</paper-item>
					<paper-item>dark-side</paper-item>
					<paper-item>denim</paper-item>
					<paper-item>everest</paper-item>
					<paper-item>gelati</paper-item>
					<paper-item>golden-goose</paper-item>
					<paper-item>ice</paper-item>
					<paper-item>la-resistance</paper-item>
					<paper-item>melon</paper-item>
					<paper-item>seven-seas</paper-item>
					<paper-item>sky</paper-item>
					<paper-item>technology</paper-item>
					<paper-item>the-times</paper-item>
				</paper-listbox>
			</paper-dropdown-menu>
		</template>
		<div id="results"></div>
	</div>
	<script type="text/javascript">
/*global document, moment, window, Cosmoz */
(function () {
	"use strict";
	var t = document.getElementById('t'),
		results = document.getElementById('results');
	function addResult(res) {
		var span = document.createElement('div');
		span.innerText = res;
		results.appendChild(span);
	}
	t.onThemeError = function (event, detail) {
		addResult('theme error: ' + detail.theme);
	};
	t.onThemeLoaded = function (event, detail) {
		addResult('theme loaded: ' + detail.theme);
	};
}());
	</script>
</body>
</html>
